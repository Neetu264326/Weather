<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter Location" class="inputbox">
                <button class="fa-solid fa-magnifying-glass" id="searchbtn"></button>
            </div>
        </div>    
    
        <div class="weather-body">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ33wkLAcfj9qb14xxp5tOArznFPpChEqdXHXQ-6FKz1H4bwWu5k-1hd6ZiXhsZP_K0Tns&usqp=CAU" alt="weather Image" class="weather-imag">
            <div class="weather-box">
                <p class="temperature">0<sup>Â°C</sup></p>
                <p class="Description">Light Rain</p>
            </div>
            
            <div class="weather-detail">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>       
                    <div class="text">
                        <span id="wind-speed">12 km/h</span>
                        <p>Wind Speed</p>
                    </div> 
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
    <script src="https://kit.fontawesome.com/f782848ccc.js" crossorigin="anonymous"></script>
</body>
</html>
